<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --bg-color: #f4f7f6;
            --text-color: #333;
            --completed-color: #888;
            --danger-color: #e74c3c;
            --success-color: #2ecc71;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }

        /* Form Styles */
        .add-form {
            display: flex;
            gap: 10px;
            margin-bottom: 2rem;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #357abd;
        }

        /* Filter Styles */
        .filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 1rem;
        }

        .filters a {
            text-decoration: none;
            color: #666;
            padding: 5px 10px;
            border-radius: 15px;
            transition: all 0.2s;
        }

        .filters a.active {
            background-color: var(--primary-color);
            color: white;
        }

        /* Todo List Styles */
        ul {
            list-style: none;
            padding: 0;
        }

        .todo-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.2s;
        }

        .todo-item:last-child {
            border-bottom: none;
        }

        .todo-item:hover {
            background-color: #fafafa;
        }

        .todo-content {
            flex-grow: 1;
            margin-right: 10px;
            word-break: break-word;
        }

        .completed {
            text-decoration: line-through;
            color: var(--completed-color);
        }

        .actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .btn-icon {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            font-size: 1.2rem;
            color: #666;
        }

        .btn-icon:hover {
            background: none;
            color: var(--primary-color);
        }

        .btn-delete:hover {
            color: var(--danger-color);
        }

        .btn-check {
            color: #ddd;
        }
        
        .btn-check.checked {
            color: var(--success-color);
        }

        /* Edit Form */
        .edit-form {
            display: none;
            flex-grow: 1;
            gap: 5px;
        }
        
        .edit-form input {
            padding: 5px;
            font-size: 14px;
        }

        .edit-form button {
            padding: 5px 10px;
            font-size: 14px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            
            .add-form {
                flex-direction: column;
            }
            
            .todo-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Todo App</h1>

        <form action="/add" method="POST" class="add-form">
            <input type="text" name="content" placeholder="What needs to be done?" required autocomplete="off">
            <button type="submit">Add</button>
        </form>

        <div class="filters">
            <a href="/?filter=all" class="{{ 'active' if filter == 'all' else '' }}">All</a>
            <a href="/?filter=active" class="{{ 'active' if filter == 'active' else '' }}">Active</a>
            <a href="/?filter=completed" class="{{ 'active' if filter == 'completed' else '' }}">Completed</a>
        </div>

        <ul>
            {% for todo in todos %}
            <li class="todo-item">
                <!-- View Mode -->
                <div class="todo-content" id="todo-content-{{ todo.id }}">
                    <a href="/toggle/{{ todo.id }}" class="btn-icon btn-check {{ 'checked' if todo.completed else '' }}" title="Toggle Completion">
                        {{ '✓' if todo.completed else '○' }}
                    </a>
                    <span class="{{ 'completed' if todo.completed else '' }}">
                        {{ todo.content }}
                    </span>
                </div>
                
                <!-- Edit Mode -->
                <form id="edit-form-{{ todo.id }}" class="edit-form" action="/edit/{{ todo.id }}" method="POST">
                    <input type="text" name="content" value="{{ todo.content }}" required>
                    <button type="submit">Save</button>
                    <button type="button" onclick="cancelEdit({{ todo.id }})" style="background-color: #999;">Cancel</button>
                </form>

                <!-- Actions -->
                <div class="actions" id="actions-{{ todo.id }}">
                    <button onclick="enableEdit({{ todo.id }})" class="btn-icon" title="Edit">✎</button>
                    <a href="/delete/{{ todo.id }}" onclick="return confirm('Are you sure?')" class="btn-icon btn-delete" title="Delete">✖</a>
                </div>
            </li>
            {% else %}
            <li style="text-align: center; color: #888; padding: 2rem;">
                No todos found. Add one above!
            </li>
            {% endfor %}
        </ul>
    </div>

    <script>
        function enableEdit(id) {
            document.getElementById('edit-form-' + id).style.display = 'flex';
            document.getElementById('todo-content-' + id).style.display = 'none';
            document.getElementById('actions-' + id).style.display = 'none';
        }

        function cancelEdit(id) {
            document.getElementById('edit-form-' + id).style.display = 'none';
            document.getElementById('todo-content-' + id).style.display = 'block';
            document.getElementById('actions-' + id).style.display = 'flex';
        }
    </script>
</body>
</html>
